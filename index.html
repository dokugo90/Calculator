<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duke's Calculator</title>
    <script src="script.js" defer></script>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <h1>Calculator</h1>
    <div class="thm" >
    <button class="theme" id="black">Dark Theme</button>
    <button class="theme" id="white">Light Theme</button>
    </div>
    <div class="wrap-two">
        <input type="text" class="username" placeholder="Enter your name(Max 15 charcaters)">
        <button type="button" class="btnTwo">Submit</button>
    </div>
    <div>
        <h2 class="name"></h2>
    </div>
    <div>
        <p class="wrap"></p>
    </div>
    <section class="window">
        <div id="result">
            <div class="inner" id="lastOperationScreen"></div>
            <div class="outer" id="currentOperationScreen">0</div>
        </div>
    </section>
    <section id="container">
        <div id="wrapper">
            <button class="special" id="clearBtn">AC</button>
            <button class="special" id="deleteBtn">C</button>
            <button class="operator" data-operator id="percent">%</button>
            <button class="operator divide" data-operator id="divi">÷</button>
            <button class="number" data-number>7</button>
            <button class="number" data-number>8</button>
            <button class="number" data-number>9</button>
            <button class="operator multi" data-operator id="multi">x</button>
            <button class="number" data-number>4</button>
            <button class="number" data-number>5</button>
            <button class="number" data-number>6</button>
            <button class="operator minus" data-operator id="minus">-</button>
            <button class="number" data-number>1</button>
            <button class="number" data-number>2</button>
            <button class="number" data-number>3</button>
            <button class="plus operator" data-operator id="plus">+</button>
            <button class="number dot" id="pointBtn">.</button>
            <button class="number" data-number>0</button>
            <button class="number equal" id="equalsBtn">=</button>
        </div>
    </section>
    <footer class="footer">
        <p>
          Copyright ©
          <script>
            document.write(new Date().getFullYear())
          </script>
          <div>
          dokugo90
        </div>

        </p>
        
    </footer>
        
</body>
</html>
